<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Reborn Dreams by Cindy Logo Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">


</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Realborn Dreams Logo Maker</a>
    </nav>
    <div class="card" id="photo-selection">
        <div class="card-body">
            <h5 class="card-title">Open your photo</h5>
            <form onsubmit="return load_canvas()">
                <div class="form-group">
                    <label for="imageFileInput">Select the photo you want to watermark</label>
                    <input id="formInputPhoto" type="file" class="form-control-file" id="imageFileInput" accept="image/*"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" id="photo-selection-submit-button">Submit</button>
            </form>
        </div>
    </div>
    <div class="container" id="photo-options" style="display: none;">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body" id="photoHolder">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Adjust logo settings</h5>
                        <form onsubmit="return false;">
                            <div class="form-group">
                                <label for="labelSize">Drag the slider to change the size of the logo</label>
                                <input type="range" class="form-control-range" id="labelSize" min="10" max="100" value="30"
                                    step="1" oninput="settings_changed()" />
                                <a href="#" type="button" onclick="download_photo()" class="btn btn-primary" id="downloadButton"
                                    download="reborn_dreams.png"> Download Photo</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>


        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
